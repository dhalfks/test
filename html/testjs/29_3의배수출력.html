<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
     <!-- 배수출력하기 -->
    <!-- 1~100까지의 3의 배수를 출력 -->
    <input type="text" id="num">
    <button type="button" id="btn"> 3의 배수 </button>
    <h3 id="th_3">

    </h3>
    <script>
        document.getElementById('btn').addEventListener('click', function(){
            let num = Number(document.getElementById('num').value);
            let count = 0;
            let str='';
            for(let i=1; i<=100; i++) {
                if(i % num == 0) {
                    str+= i + "   ";
                    count++;
                }
            }
            document.getElementById('th_3').innerHTML= `${str} <br>
            ${num}의 배수는 ${count}개 입니다.`;
        })
    </script>
