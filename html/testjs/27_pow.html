<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- a, b 값이 있을 때 a를 b번 곱하는 값을 출력 -->
    <!-- 3, 4 => 3 * 3 * 3 * 3  결과를 출력 -->
    <!-- input number a / b를 받기  버튼클릭하면 -->
    <!-- h3 결과 적기 -->
    A : <input type="number" id="paramA">
    B : <input type="number" id="paramB">
    <button type="button" id="btn" onclick="calc()">제곱계산기</button>
    <h3 id="result">

    </h3>
    <script>
        function calc() {
          let a = Number(document.getElementById('paramA').value);
          let b = Number(document.getElementById('paramB').value);
        let result = 1;
        let count = 0;
        
        while (count < b && !(b == 1)) {
            result = result * a; // result *= a;        
            count++;
        }
        for(let i=1; i<=b;i++){
            result = result * a;
        }

        document.getElementById('result').innerText
        = `${a}의 ${b}제곱은 ${result}입니다`;
        };

        // document.getElementById('btn').addEventListener('click', calc());
        // console.log(Math.pow(parseInt(a), parseInt(b)));
        // console.log(parseInt(a) ** parseInt(b));
        
    </script>
    
</body>
</html>
