<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 리턴</title>
</head>
<body>
    <h1>
        return 유무에 따라 값을 돌려 받을 수 있고, 함수 실행의 종료 시점을 설정할 수 있다.
    </h1>
    <script>
        function returnFunc(num1, num2){
            let result = num1 + num2;
            return result;
        }
        let num3 = returnFunc(10,20);
        console.log(num3);

        console.log(`result : ${returnFunc(10,20)}`);

        //num1, num2 파라미터를 이용하여 두 수의 + - * / 각각의 함수를 구성하여 result를 반환
        function sumFunc(num1, num2){
            return num1 + num2;  // 변수 없이 바로 리턴
        }
        console.log(`sum result : ${sumFunc(1,2)}`);

        function subFunc(num1, num2){
            return num1 - num2;
        }
        console.log(`sub result: ${subFunc(5,1)}`);

        function mulFunc(num1, num2){
            return sumFunc(num1, num2);  // 리턴값으로 다른 함수 호출 가능.
        }
        console.log(`mul result: ${mulFunc(5,1)}`);

        //함수 선언식
        function myName(name){
            console.log('나를 불렀니?');
            return 'Hello~~' + name;
        }
        console.log(`${myName('오미란')}`);
        myName('오미란');  // 콘솔만 출력 리턴값은 날아감

        //함수 표현식 ES5 부터 가능한 방식
        const myFunc = function(name){
            console.log('아니 안불렀어!');
            return 'Hello~!!';
        };
        myFunc('오미란');

        console.log(`${myFunc('오미란')}`);
        console.log('----------------------');
        console.log(myName(myFunc));
    </script>
</body>
</html>
