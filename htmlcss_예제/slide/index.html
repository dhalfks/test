<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="slideShow">
    <ul class="slides">
        <!-- 인라인 속성을 가진 li 태그를 활용 -->
      <li><img src="/images/city.jpg" alt="" width="300px" height="300px"></li>
      <li><img src="/images/dark.jpg" alt="" width="300px" height="300px"></li>
      <li><img src="/images/IT.jpg" alt="" width="300px" height="300px"></li>
      <li><img src="/images/IT2.jpg" alt="" width="300px" height="300px"></li>
      <li><img src="/images/room.jpg" alt="" width="300px" height="300px"></li>
      <li><img src="/images/tree.jpg" alt="" width="300px" height="300px"></li>
    </ul>  
    <p class="controller">
      <!-- &lang: 왼쪽 방향 화살표
      &rang: 오른쪽 방향 화살표 -->
      <span class="prev">&lang;</span>  
      <span class="next">&rang;</span>
    </p>
  </div>
  <script src="slideShow.js"></script>
</body>
</html>
